name: Base Checks

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: checks-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  base-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: true
      ASTRO_TELEMETRY_DISABLED: 1

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        id: node
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Cache Yarn (Berry)
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-node${{ steps.node.outputs.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node${{ steps.node.outputs.node-version }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable --inline-builds

      # --- Lint / Format  ---
      - name: Prettier (format check)
        run: yarn exec prettier . --check

      - name: ESLint (lint check)
        if: ${{ hashFiles('eslint.config.*') != '' }}
        run: yarn eslint . --max-warnings=0

      # --- Type & Framework Checks ---
      - name: Astro check
        run: yarn astro check

      - name: TypeScript compile check
        if: ${{ hashFiles('tsconfig.json') != '' }}
        run: yarn tsc --noEmit
