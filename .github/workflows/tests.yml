name: Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # --- Serve dist ---
      - name: Build site
        run: yarn build

      - name: Serve dist
        run: yarn http-server dist -p 4321 -c-1 &

      - name: Wait for server
        run: yarn wait-on -t 5m http://127.0.0.1:4321

      # --- Link checker on the built HTML ---
      - name: Link checker
        uses: lycheeverse/lychee-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >-
            --no-progress
            --verbose
            --base "http://127.0.0.1:4321"
            "dist/**/*.html"
          fail: true

      # --- A11y + tiny E2E smoke on the built site ---
      - name: A11y smoke
        run: yarn pa11y-ci --threshold 5 --config chromeLaunchConfig.json --reporter json http://127.0.0.1:4321/ > pa11y-report.json

      - name: Upload a11y report
        if: ${{ always() && hashFiles('pa11y-report.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: a11y-report
          path: pa11y-report.json
          if-no-files-found: "ignore"

      - name: E2E smoke
        run: curl -sSf http://127.0.0.1:4321/ > /dev/null

      # --- Playwright Tests ---
      - name: Run Playwright tests
        run: yarn playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
