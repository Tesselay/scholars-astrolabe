name: General Tests

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    environment: staging
    timeout-minutes: 30

    env:
      ASTRO_TELEMETRY_DISABLED: 1
      NODE_ENV: staging
      PUPPETEER_CACHE_DIR: ${{ github.workspace }}/.cache/puppeteer

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        id: node
        with:
          node-version: 20

      # --- Package Manager ---
      - name: Enable Yarn
        run: corepack enable

      # Cache Yarn artifacts
      - name: Cache Yarn (Berry)
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-node${{ steps.node.outputs.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node${{ steps.node.outputs.node-version }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable --inline-builds

      # --- Build + Serve dist ---
      - name: Build site
        run: yarn build

      - name: Serve dist
        run: yarn astro preview --host "${{ vars.HOST }}" --port "${{ vars.PORT }}" &

      - name: Wait for server
        run: yarn wait-on -t 5m "${{ vars.SITE_URL }}"

      # --- Link checker on the built HTML ---
      - name: Link checker
        uses: lycheeverse/lychee-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >-
            --no-progress
            --verbose
            --max-retries 2
            --max-concurrency 10
            --base-url "${{ vars.SITE_URL }}"
            --exclude "${{ vars.SITE_URL }}/[a-z]{2}/test/?$"
            "dist/**/*.html"
          fail: true

      # --- A11y ---
      # Ensure Puppeteer cache dir exists and cache it
      - name: Prepare Puppeteer cache dir
        run: mkdir -p "${{ env.PUPPETEER_CACHE_DIR }}"

      - name: Cache Puppeteer browsers
        uses: actions/cache@v4
        with:
          path: ${{ env.PUPPETEER_CACHE_DIR }}
          key: ${{ runner.os }}-puppeteer-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-puppeteer-

      - name: Install Chrome for Testing (Pa11y/Puppeteer)
        run: yarn dlx @puppeteer/browsers install chrome@stable --path "${{ env.PUPPETEER_CACHE_DIR }}"

      - name: Export Chrome path for Puppeteer
        shell: bash
        run: |
          set -euo pipefail
          CHROME_PATH="$(find "${{ env.PUPPETEER_CACHE_DIR }}" -type f -executable -name 'chrome' -print -quit || true)"
          if [ -z "${CHROME_PATH:-}" ]; then
            echo "Chrome binary not found in ${{ env.PUPPETEER_CACHE_DIR }}"
            echo "Directory tree for debugging:"
            ls -R "${{ env.PUPPETEER_CACHE_DIR }}" || true
            exit 1
          fi
          echo "PUPPETEER_EXECUTABLE_PATH=$CHROME_PATH" >> "$GITHUB_ENV"
          echo "Using Chrome at: $CHROME_PATH"

      - name: A11y smoke
        run: yarn pa11y-ci --threshold 5 --config chromeLaunchConfig.json --reporter json "${{ vars.SITE_URL }}" > pa11y-report.json

      - name: Upload a11y report
        if: ${{ always() && hashFiles('pa11y-report.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: a11y-report
          path: pa11y-report.json
          if-no-files-found: "ignore"
