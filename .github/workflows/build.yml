name: Build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      ASTRO_TELEMETRY_DISABLED: 1

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # --- Lint / Format  ---
      - name: Prettier (format check)
        run: yarn exec prettier . --check

      - name: ESLint (lint check)
        if: ${{ hashFiles('eslint.config.*') != '' }}
        run: yarn eslint . --max-warnings=0

      # --- Type & Framework Checks ---
      - name: Astro check
        run: yarn astro check

      - name: TypeScript compile check
        if: ${{ hashFiles('tsconfig.json') != '' }}
        run: yarn tsc --noEmit

      # --- Build ---
      - name: Build site
        run: yarn build

      # --- Serve dist ---
      - name: Serve dist
        run: yarn http-server dist -p 4321 -c-1 &

      - name: Wait for server
        run: yarn wait-on http://127.0.0.1:4321

      # --- Link checker on the built HTML ---
      - name: Link checker
        uses: lycheeverse/lychee-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >-
            --no-progress
            --verbose
            --base "http://127.0.0.1:4321"
            "dist/**/*.html"
          fail: true

      # --- A11y + tiny E2E smoke on the built site ---
      - name: A11y smoke
        run: yarn pa11y-ci --threshold 5 --config chromeLaunchConfig.json http://127.0.0.1:4321/

      - name: E2E smoke
        run: curl -sSf http://127.0.0.1:4321/ > /dev/null
