name: E2E Tests

on:
  push:
  pull_request:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      FORCE_HTTP: true
      ASTRO_TELEMETRY_DISABLED: 1
      HOST: "localhost"
      PORT: "4321"
      SITE_NAME: "Scholar's Astrolabe"

    steps:
      - name: Derive E2E_BASE_URL
        run: echo "E2E_BASE_URL=http://$HOST:$PORT" >> "$GITHUB_ENV"

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- Package Manager ---
      - name: Enable Yarn
        run: corepack enable

      # Cache Yarn artifacts
      - name: Cache Yarn (Berry)
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-node${{ steps.node.outputs.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node${{ steps.node.outputs.node-version }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable --inline-builds

      # --- Build + Serve dist ---
      - name: Build site
        run: yarn build

      - name: Serve dist
        run: yarn astro preview --host ${{ env.HOST }} --port ${{ env.PORT }} &

      - name: Wait for server
        run: yarn wait-on -t 5m "$E2E_BASE_URL"

      # --- E2E Tests ---
      # Cache browsers to save time
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps

      - name: Run e2e tests
        env:
          # Enable GitHub annotations via Playwright config gating (isCI)
          CI: true
        run: yarn e2e

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Playwright traces (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: |
            test-results/**/*.zip
            test-results/**/*.trace
          if-no-files-found: "ignore"
          retention-days: 14
