name: Unit & Integration Tests

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      TZ: UTC
      ASTRO_TELEMETRY_DISABLED: 1
      NODE_ENV: staging

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        id: node
        with:
          node-version: 20

      # --- Package Manager ---
      - name: Enable Yarn
        run: corepack enable

      # Cache Yarn artifacts
      - name: Cache Yarn (Berry)
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-node${{ steps.node.outputs.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node${{ steps.node.outputs.node-version }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable --inline-builds

      # --- Content Tests ---
      - name: astro sync in test mode
        run: yarn astro sync

      - name: Show content tree
        if: ${{ failure() }}
        run: |
          echo "::group::content"
          ls -la src/content || true
          find src/content -maxdepth 3 -type f | sort | head -n 200 || true
          echo "::endgroup::"

      # --- Unit Tests ---
      - name: Run unit tests
        run: yarn test:unit -- --coverage --coverage.provider=v8

      # --- Integration Tests ---
      - name: Run integration tests
        run: yarn test:integration -- --coverage --coverage.provider=v8

      # --- Coverage Artifacts ---
      - name: Upload coverage
        if: ${{ always() && hashFiles('coverage/**/*') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: ignore
